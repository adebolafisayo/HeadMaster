<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and link to external CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User information</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>
    <!-- Header section -->
     <header class="site-header">
  <a href="index.html" class="site-logo">Headmaster</a>
  <nav class="navbar" id="navbar">

      <li><a href="scheduleAppointment.html#appointmentBooking">BOOK APPOINTMENT</a></li>
      <li><a href="./about.html#shop">ABOUT</a></li>
      <li><a href="index.html#location">LOCATION</a></li>
    </ul>
  </nav>
</header>

    <!-- User information form -->
    <form action="./paymentConfirmation.html" method="get">
        <fieldset>
            <legend><strong>Your details</strong></legend>
            <!-- First name input -->
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname"
                   placeholder="Enter your first name"
                   required>
            <br>
            <!-- Last name input -->
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname"
                   placeholder="Enter your last name"
                   required>
            <br>
            <!-- Email input -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email"
                   placeholder="Enter your email"
                   required>
        </fieldset>     
        <br>
        <!-- Additional information textarea -->
        <textarea name="note" id="note" placeholder="Any more information" rows="10" cols="20"></textarea>
        
        <fieldset>
            <legend><strong>Tick other services you want</strong></legend>
            <!-- Additional services checkboxes -->
            <input type="checkbox" id="hair-dye" name="hair-dye">
            <label for="hair-dye">Hair dye</label>
            <br>
            <input type="checkbox" id="Beard-trimming" name="Beard-trimming">
            <label for="Beard-trimming">Beard trimming</label>
        </fieldset>
        
        <br> 
        <fieldset>
            <legend><strong>Bank Information</strong></legend>
            <!-- Bank details selection -->
            <label>Bank Name</label>
            <select id="bdetails" name="bdetails">
                <option value="halifax">Halifax</option>
                <option value="santander">Santander</option>
                <option value="barclays">Barclays</option>
                <option value="lyods">Lyods</option>
                <option value="hsbc">Hsbc</option>
                <option value="virgin-money">Virgin Money</option>
            </select>
            <!-- Sort code input -->
            <label for="sort-code">Sort code</label>
            <input type="text" id="sort-code" name="sort-code"
                   placeholder="sort code"
                   required>
            <!-- Account number input -->
            <label for="acc-num">Account number</label>
            <input type="text" id="acc-num" name="acc-num"
                   placeholder="account number"
                   required>
        </fieldset>
        
        <br>
        <!-- Form buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
